<section class="page-cap">
 <main>
    <div id="login-cap" class="light-cap">
      <h1 id="title">KAYIT OL</h1>
      <div style="opacity: 0;;margin-top: 15px;">""</div>
      <div *ngIf="this.loginError" id="warning-error-login">
        <h6>Bu E-posta adresi zaten kullanılıyor</h6>
      </div>
      <form [formGroup]="registerForm">
        <div id="form-name-cap">
          <input type="name"
           formControlName="fullName"
           class="forms"
           id="form-name"
           placeholder="Ad-Soyad">
        </div>
        <div id="form-eposta-cap">
          <input type="email"
          formControlName="email"
           class="forms"
           id="form-eposta"
           placeholder="E-Posta"  #email>
        </div>
        <div>
          <input type="password"
          formControlName="password"
            class="forms"
            id="form-password"
             placeholder="Şifre">
        </div>
        <div>
          <button (click)="register()" id="login-btn">Kayıt ol</button>
        </div>
      </form>
      <div id="account-warning">Zaten hesabınız var mı?<a routerLink="/login">Giriş Yap</a></div>
    </div>
  </main>
</section>
